<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body> 
    <div class="calculator">
        <div class="my_name">Calculator By Rahul Raina</div>
        <div class="calculator_card">
            <div class="display">
                <input type="text" id="result"/ size="27%"></div>
                <div class="row0"><button value="c" onclick="clr()">Clear Screen</button></div>
                <div class="row1">
                    <button value="7" onclick="dis('7')">7</button>
                    <button value="8" onclick="dis('8')">8</button>
                    <button value="9" onclick="dis('9')">9</button>
                    <button value="/" onclick="dis('/')">/</button></div>
                <div class="row2">
                    <button value="4" onclick="dis('7')">4</button>
                    <button value="5" onclick="dis('8')">5</button>
                    <button value="6" onclick="dis('9')">6</button>
                    <button value="*" onclick="dis('*')">x</button></div>
                    
                <div class="row3">
                    <button value="1" onclick="dis('1')">1</button>
                    <button value="2" onclick="dis('2')">2</button>
                    <button value="3" onclick="dis('3')">3</button>
                    <button value="+" onclick="dis('+')">+</button></div>
                
                <div class="row4">              
                    <button value="." onclick="dis('.')"> . </button>
                    <button value="0" onclick="dis('0')"> 0 </button> 
                    <button value="-" onclick="dis('-')"> - </button>
                    <button value="=" onclick="solve()"> = </button>
                </div>
            </div>
        </div>
              
    </div>
    
          
 
 <script src="index.js"></script>   
</body>
</html>
